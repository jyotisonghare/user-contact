


  <article>
    <h2>Editable And Dynamic Table</h2>

    <div class="demo-button-container">
        <!-- <button mat-raised-button (click)="addData()" class="demo-button"> -->
        <button mat-raised-button (click)="openDialog('Add',{})" class="demo-button " color="primary">
          Add data
        </button>
        <!-- <button
            mat-raised-button
            [disabled]="!dataSource.length"
            (click)="removeData()"
            class="demo-button">
          Remove data
        </button> -->
      </div>
      
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
        <ng-container *ngIf="col !== 'action' ; else action">
        <th mat-header-cell *matHeaderCellDef>
          {{col}}
        </th>
        <td mat-cell *matCellDef="let element">
          {{element[col]}}
        </td>
        </ng-container>
         <!-- Action Column -->
       <ng-template #action>
    
           <th mat-header-cell *matHeaderCellDef> Action </th>
           <td mat-cell *matCellDef="let element" class="action-link"> 
             <a (click)="openDialog('Update',element)">Edit</a> | 
             <a (click)="openDialog('Delete',element)">Delete</a>  
           </td>
        
         </ng-template>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </article>
